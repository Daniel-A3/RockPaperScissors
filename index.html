<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">

	<title>RockPaperScissors</title>
	<script
  	src="https://code.jquery.com/jquery-3.5.1.min.js"
  	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  	crossorigin="anonymous"></script>
</head>
<body>
	<header id="header">Rock Paper Scissors</header>
	<div id="btnContainer">
		<button id="startButton" onClick="buttonClicked()">Start</button>
	</div>

	<div id="pickMoveContainer">
		<div id="pick">Pick Your Move!</div>
	</div>

	<div id="container">
		<!--Rock-->
		<a onClick="rockClick()"><div class="rps" id="rock"></div></a>
		<!--Paper-->
		<a onClick="paperClick()"><div class="rps" id="paper"></div></a>
		<!--Scissors-->
		<a onClick="scissorsClick()"><div class="rps" id="scissors"></div></a>
	</div>

	<!--After Icons get clicked-->

	<div id="containerAllClicked">
		<!--Rock-->
		<div id="containerOneClicked">
			<div class="iconClick" id="rockClicked"></div>
		</div>
		<!--Paper-->
		<div id="containerTwoClicked">
			<div class="iconClick" id="paperClicked"></div>
		</div>
		<!--Scissors-->
		<div id="containerThreeClicked">
			<div class="iconClick" id="scissorsClicked"></div>
		</div>
	</div>

	<!--AI's Decision-->
	<div id="AIcontainer">
		<div id="AIrockContainer">
			<div id="AIrock"></div>
		</div>
		<div id="AIpaperContainer">
			<div id="AIpaper"></div>
		</div>
		<div id="AIscissorsContainer">
			<div id="AIscissors"></div>
		</div>
	</div>

	<!--Win, Lose or Draw message-->
	<div id="winOrLoseContainer">
		<div id="drawMessage">Draw!</div>
		<div id="winMessage">You Won!</div>
		<div id="loseMessage">You Lost!</div>
	</div>

	<script src="sketch.js"></script>
</body>
</html>
